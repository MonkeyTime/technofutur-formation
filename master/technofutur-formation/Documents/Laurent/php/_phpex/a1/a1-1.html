		<div id="registration">

		 <h2>Inscription à la newsletter</h2>

		 <form action="a1-1.php" method="post">
			<fieldset>
				 <p>
					<label>Nom</label>
					<input name="nom" type="text" class="text" value="" />

				 <p>
					<label>Prénom</label>

					</span>
				 </p>

		 </form>
