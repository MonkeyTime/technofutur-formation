		<title>PHP - FilHebdo - B2 - Enregistrement sur le serveur</title>

	<body>
	<div id="banner"><a href="../filhebdo/index.html"><img src="design/img/logo.png" /></a></div>
	<div id="formbox">
		
		<h1>Enregistrer un article</h1>
		<form method="post" action="b2-2.php">
			<fieldset>
				<label>Titre</label>
				<input type="text" name="titre" placeholder="Le titre de l'article" />
			
				<label>Auteur</label>
				<input type="email" name="auteur" placeholder="L'email de l'auteur" />
			
				<label>Contenu</label>
				<textarea name="contenu" placeholder="Le contenu de l'article"></textarea>
			
				<input type="submit" value="Envoyer" />
			
			</fieldset>
		</form>
	</div>

	</body>
