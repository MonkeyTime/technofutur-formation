<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Simple SQL interpreter</title>
</head>
<body>
<hr />
<h1>Simple SQL interpreter</h1>
<hr />
<div align="center">
<form action="/SQLWeb/doConnect" method="post" onreset="clearCount()">
<table>
	<tr>
		<td>URL</td>
		<td><input type="text" name="url" value="jdbc:mysql://localhost:3306/"></td>
	</tr>
	<tr>
		<td>User</td>
		<td><input type="text" name="user" value="juser"></td>
	</tr>
	<tr>
		<td>Password</td>
		<td><input type="text" name="password" value="juser"></td>
	</tr>
</table>
<table>
	<tr>
		<td><input type="submit" value="OK"></td>
		<td><input type="reset"></td>
	</tr>
</table>
</form>
</div>
</body>
</html>
