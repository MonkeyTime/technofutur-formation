<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>HTML5 - Exercice 3.1 - Nouveaux types input</title>
</head>

<body>
  <form>
     Url : <input type="url" name="url" autofocus/><i>Autofocus</i>
    <br/><br/>
	Search : <input id="mysearch2" type="search" placeholder="Rechercher ..."/>
    <br/><br/>
    E-mail : <input type="email" name="mail" required/>*<i>Obligatoire</i>
    <br/><br/>
    Telephone : <input type="tel" name="Tel"/>
    <br/><br/>
    Range : <input type="range" min="1" max="10" step="2" value="4" />
    <br/><br/>
    Number : <input type="number" min="0" max="10" step="2" value="4" />
	<br/><br/>
	Color : <input name="color" type="color" />
	<br/><br/>
	Date : <input name="date" type="date" />
	<br/>    
	Datetime : <input name="datetime" type="datetime" />
	<br/>    
	
	<br/><br/>
	<input type="submit" value="Envoyer"/>

  </form>
</body>
</html>
