<!doctype html>
<html lang="fr">
<head>
<title>HTML5 - Exercice 5.0 - Media Queries</title>
<meta charset="utf-8"> 
<meta name="author" content="Formation HTML5 - CSS3">

<style>

/* Ci-dessous : CSS media queries */

/* 1: max-width */
@media screen and (max-width: 640px) {
	.small {
		background: #1075d9;
		color:#fff;
	}
	.precisions span.regle1 {
		display: block;
	}
}


/* 2: min-width */
@media screen and (min-width: 800px) {
	.medium {
		background: #1075d9;
		color:#fff;1075d9
	}
	.precisions span.regle2 {
		display: block;
	}
}


/* 3: min-width + max-width */
@media screen and (min-width: 1024px) and (max-width: 1280px) {
	.wide {
		background: #1075d9;
		color:#fff;
	}
	.precisions span.regle3 {
		display: block;
	}
}


/* 4: max device width */
@media screen and (max-device-width: 480px) {
	.maxdevice {
		background: #1075d9;
		color:#fff;
	}
	.precisions span.regle4 {
		display: block;
	}
}


/* 5: orientation:portrait */
@media screen and (orientation:portrait) {
	.portrait {
		background: #1075d9;
		color:#fff;
	}1075d9
	.precisions span.regle5 {
		display: block;
	}
}


/* 6: orientation:paysage */
@media screen and (orientation:landscape) {
	.landscape {
		background: #1075d9;
		color:#fff;
	}
	.precisions span.regle6 {
		display: block;
	}
}


/* Styles généraux */
body {
	font-family:Sans-serif;
	font-size:100%;
	background:#F1F1F1;
}
a {
	color:#369;
}
div, p, h1 {
	padding: 0.5em 1em;
	margin: 1em;
	color:#666;
	line-height:150%;
}
p {
	color:#000;
	background:#fff;
}



</style>
</head>

<body>

	<p class="small">La page est affichée avec une largeur &lt; 640px</p>
	<p class="medium">La page est affichée avec une largeur &gt; 800px</p>
	<p class="wide">La page est affichée avec une largeur &gt; 1024px et &lt; 1280px</p>
	<p class="maxdevice">La page est affichée sur un périphérique de maximum 480px (ex: iPhone)</p>
	<p class="portrait">La page est affichée en portrait</p>
	<p class="landscape">La page est affichée en paysage</p>

</body>
</html>
