<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="ISO-8859-1">
  <title>HTML5 - Exercice 5.6 - Transformations</title>
   
  <style type="text/css">

	.exemple{
		margin:30px auto;
		height:80px;
		width:300px;		
	}

	.exemple div.title{
		font-weight:bold;
		float:left;
		font-size:4em;
		line-height:0;
		-webkit-transform:rotate(-20deg);
		-moz-transform:rotate(-20deg);
		-o-transform:rotate(-20deg);
		transform:rotate(-20deg);
	}
	  
	video{
		-webkit-transform:skew(20deg, -30deg);
		-moz-transform:skew(20deg, -30deg);
		-o-transform:skew(20deg, -30deg);
		transform:skew(20deg, -30deg);4

	transform-origin: 50px 10px;

	}

		video:hover{
		-webkit-transform:skew(70deg, -30deg);
		-moz-transform:skew(70deg, -30deg);
		-o-transform:skew(70deg, -30deg);
		transform:skew(70deg, -30deg);4

	transform-origin: 0px 10px;

	}


	.boxTransformScaleTransition:hover {
	-webkit-transform: scale(2);
	-moz-transform: scale(2);
	-o-transform: scale(2);
	transform: scale(2);
	-webkit-transform-origin: 50% 50%;
	-webkit-transform-origin: 50% 50%;
	-webkit-transform-origin: 50% 50%;
	transform-origin: 50% 50%;
	}
	video,.boxTransformScaleTransition,.boxTransformTranslateTransition {
	-webkit-transition: all 0.6s ease-in;
	-moz-transition: all 0.6s ease-in;
	-o-transition: all 0.6s ease-in;
	transition: all 0.6s ease-in;
	}
	.boxTransformScaleTransition,.boxTransformTranslateTransition {
	border: 1px solid #000000;
	margin: 40px 0px;
	padding: 10px;
	width: 100px;
	}
	.boxTransformTranslateTransition:hover {
	-webkit-transform: translate(50px, 20px);
	-moz-transform: translate(50px, 20px);
	-o-transform: translate(50px, 20px);
	transform: translate(50px, 20px);
	}
  
  </style>

</head>

<body id="index">

	<h1>Rotate sur texte</h1>
	<div class="exemple">
		<div class="title">HTML5</div>
	</div>
	<h1>Skew et vidéo</h1>
	<div class="exemple">
		<video src="http://www.w3schools.com/html5/movie.ogg" loop="loop" controls="controls" width="150" height="110" autoplay="true"></video>
	</div>
	<h1>Translate sur rollover (avec transition)</h1>
	<div class="exemple">
		<div class="boxTransformTranslateTransition"> translate de 50px sur la droite et 20px vers le bas sur un roll over</div>
	</div>
	<h1>Scale sur rollover (avec transition)</h1>
	<div class="exemple">
		<div class="boxTransformScaleTransition"> scale par 2 sur un roll over</div>
	</div>

</body>
</html>
