<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>Page title</title>
	<style>
		#videoTest {
			width: 100px;
			-o-transition: all 0.5s ease-in-out;
			-webkit-transition: all 0.5s ease-in-out;
			-moz-transition: all 0.5s ease-in-out;
			transition: all 0.5s ease-in-out;
		}
		#videoTest:hover,#videoTest:focus {
			width:600px;
			-moz-transform:rotate(45deg);
			-webkit-transform:rotate(45deg);
			-o-transform:rotate(45deg);
			transform:rotate(45deg);
		}
	</style>
</head>
<body>

	<h1>&lt;video&gt; tag is a pure DOM element, can apply CSS3 transitions...</h1>

	<div style="text-align:center">

		<video id="videoTest" autoplay controls>

			<source src=http://html5doctor.com/demos/video-canvas-magic/video.webm type=video/webm>
			<source src=http://html5doctor.com/demos/video-canvas-magic/video.ogg type=video/ogg>
			<source src=http://html5doctor.com/demos/video-canvas-magic/video.mp4 type=video/mp4>
		</video>

	</div>

</body>
</html>
