<!DOCTYPE html>
<html lang="fr">
	
	<head>
		<meta charset="utf-8">

		<title>Page title</title>

		<style type="text/css">

		body {
			text-align: center;
		}


		@-webkit-keyframes animHover {
			from {
				width: 400px;
				transform: rotate(0deg);
			}
			to {
				width: 800px;
				transform: rotate(20deg);
			}
		}

		@keyframes animHover {
			from {
				width: 400px;
				transform: rotate(0deg);
			}
			to {
				width: 800px;
				transform: rotate(20deg);
			}
		}

		video {
			width: 400px;
			background: #000;
			margin: 200px auto;
			padding: 100px;
			transform: rotate(0deg);
			transition: all 0.8s linear;
		}

		video:hover {
			width: 800px;
			transform: rotate(20deg);
			animation: animHover 0.8s linear;

		}

		</style>
	</head>

	<body>

		<video width="400" autobuffer autoloop loop controls>
			<source src="http://download.blender.org/peach/trailer/trailer_400p.ogg" type="video/ogg">
			Your browser does not support HTML5 video.
		</video>

	</body>
</html>
