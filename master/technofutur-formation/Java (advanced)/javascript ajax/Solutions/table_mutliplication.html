<html>
	<head>
	</head>
	<body>
		<script type="text/javascript">
		
		var n = prompt("Entrez un nombre");
		if(isNaN(n)){
			document.write("Ceci n'est pas un nombre");		
		} else{		
			for(var i = 0; i <= 20; i++){					
				document.write(i + " x "+ n + " = " + (i*n) +"<br/>");
			}
		}
		
		</script>
	</body>
</html>
