<!doctype html>
<html lang="en">
	
    <head>
        
        <meta charset="UTF-8">
        
        <title>javascript function</title>

        <script type="text/javascript">

        function reverseChars(str) {

            var obj = str.split(''), newStr = "";

            for (var i = obj.length - 1; i >= 0; i--) {
                
                newStr += obj[i];
            };

            return newStr;
        }

        </script>
        
    </head>
    
    <body>

    <script type="text/javascript">

        var entry = reverseChars(window.prompt("Entrez votre phrase"));

        document.write(entry);

    </script>

    </body>
    
</html>
