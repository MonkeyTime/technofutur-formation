<!doctype html>
<html lang="en">
	
    <head>
        
        <meta charset="UTF-8">
        
        <title>javascript function</title>

        <script type="text/javascript">

        function parseQueryString() {

            var str = window.location.search;
            var objURL = {};

            str.replace(
                new RegExp("([^?=&]+)(=([^&]*))?", "g")
                ,
                function($0, $1, $2, $3) {
                    objURL[$1] = encodeURIComponent($3);
                }
            );
            
            return objURL;
        };
        

        function init() {

            if(!location.search) {

                document.form1.style.display = 'block';

            } else {

                document.form1.style.display = 'none';

                var params = parseQueryString();

                document.write('Welcome back ' + params['login']);

            }
        }

        </script>

    </head>
    
    <body onload="init();">

        <form action="" method="get" accept-charset="utf-8" name="form1">

            <input type="text" name="login" placeholder="Your login" />

            <input type="password" name="pass" placeholder="Your password" />

            <a href="#" onclick="window.document.form1.submit(); return false;">Login</a>

        </form>

    </body>
    
</html>
